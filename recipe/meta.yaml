{% set version = "1.8.4" %}
{% set python_min = "3.10" %}

package:
  name: panel
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/panel/panel-{{ version }}.tar.gz
  sha256: c4d6e7e3a895d3a42b6b69ee30d3acc191580619a2d1b8cd18f7f6684246a67f

build:
  number: 0
  noarch: python
  entry_points:
    - panel = panel.command:main
  script:
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - nodejs >=18
    # These are also needed at build time.
    - hatchling
    - hatch-vcs
    - param >=2.1.0
    - bokeh >=3.7.0,<3.9.0
    - pyviz_comms >=0.7.4
    - requests
    - packaging
  run:
    - pyviz-comms >=2.0.0
    - python >={{ python_min }}
    - bokeh >=3.7.0,<3.9.0
    - param >=2.1.0,<3.0
    - pyviz_comms >=2.0.0
    - markdown
    - markdown-it-py
    - linkify-it-py
    - mdit-py-plugins
    - narwhals >=2
    - requests
    - bleach
    - typing_extensions
    - pandas >=1.2
    - packaging
    - tqdm
  run_constrained:
    - holoviews >=1.18.0

test:
  imports:
    - panel
    - panel.io
  commands:
    - pip check
    - panel --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://panel.holoviz.org
  summary: The powerful data exploration & web app framework for Python.
  description: |
    Panel provides tools for easily composing widgets, plots, tables, and other
    viewable objects and controls into control panels, apps, and dashboards.
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - hoxbro
    - philippjfr
    - ocefpaf
    - maximlt
